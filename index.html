<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="body__header">
      <img src="./eisenhower-matrix.jpg" class="header__picture" alt=" The Eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="body__main">
      <section id="add-item">
        <label for="new-task" class="title add__label">Add Item</label>
    <div class="add__form">
      <input id="new-task"class="task add__input" type="text">
      <button class="btn add__btn">Add</button>
    </div>
      </section>
      <section class="to-make">
      <h3 class="title">Todo</h3>
      <ul id="to-do__tasks" class="to-do">
        <li class="to-do__item item">
          <input type="checkbox" class="item__checkbox">
          <label class="task item__task">Pay Bills</label>
          <input type="text" class="task item__text">
          <button class="item__edit btn">Edit</button>
          <button class="item__delete btn">
            <img src="./remove.svg" alt="Remove" class="item__img">
          </button>
        </li>
        <li class="edit-mode item">
          <input type="checkbox" class="item__checkbox">
          <label class="task item__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task item__text">
          <button class="item__edit btn">Save</button>
          <button class="item__delete btn">
            <img src="./remove.svg" alt="Remove" class="item__img">
          </button>
        </li>
      </ul>
      </section>
      <section class="completed">
      <h3 class="title">Completed</h3>
      <ul id="completed__tasks" class="to-do">
        <li class="to-do__item item">
          <input type="checkbox" class="item__checkbox" checked>
          <label class="task item__task">See the Doctor</label>
          <input type="text" class="task item__text">
          <button class="item__edit btn">Edit</button>
          <button class="item__delete btn">
            <img src="./remove.svg" alt="Remove" class="item__img">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
